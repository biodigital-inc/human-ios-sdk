<html>
  <head> </head>
  <body></body>
  <script>
    const url = window.location.href;
    const startPos = url.indexOf('id_token');
    if (startPos > 0) {
      const googledata = url.substring(startPos);
      window.location.href = 'biodigital://' + googledata;
    } else {
      window.location.href = 'https://' + window.location.host;
    }
  </script>
</html>
